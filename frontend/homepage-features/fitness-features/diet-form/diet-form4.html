<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Diet Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="diet-form3.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="plan/plan.html">
                <div class="form-group">
                    <label for="grocery">Grocery List</label>
                    <textarea id="grocery" placeholder="List of grocery items the user wants to buy..............." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="recipes">Recipes</label>
                    <textarea id="recipes" placeholder="to include specific recipes for meals" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="shopping">Shopping List</label>
                    <textarea id="shopping" placeholder="to generate a shopping list" rows="4"></textarea>
                </div>

                <button type="submit" class="next-button">Next</button>
            </form>
            <div class="illustration">
                <img src="../images/background.png" alt="Diet Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="diet-form4.js"></script>
</body>
</html>
