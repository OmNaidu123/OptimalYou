<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Additional Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="form2.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="plan/plan.html">
                <div class="form-group">
                    <label for="injuries">Injuries</label>
                    <select id="injuries" multiple>
                        <option value="None">None</option>
                        <option value="Knee Pain">Knee Pain</option>
                        <option value="Back Pain">Back Pain</option>
                        <option value="Shoulder Injury">Shoulder Injury</option>
                        <option value="Wrist Pain">Wrist Pain</option>
                        <option value="Ankle Sprain">Ankle Sprain</option>
                        <option value="Neck Pain">Neck Pain</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label>Available Equipment</label>
                    <div>
                        <input type="checkbox" name="availableEquipment" value="Dumbbells"> Dumbbells
                        <input type="checkbox" name="availableEquipment" value="Treadmill"> Treadmill
                        <input type="checkbox" name="availableEquipment" value="Resistance Bands"> Resistance Bands
                        <input type="checkbox" name="availableEquipment" value="Barbell"> Barbell
                        <input type="checkbox" name="availableEquipment" value="Kettlebell"> Kettlebell
                        <input type="checkbox" name="availableEquipment" value="Pull-up Bar"> Pull-up Bar
                        <input type="checkbox" name="availableEquipment" value="No Equipment"> No Equipment (Bodyweight)
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="location">Workout Location</label>
                    <select id="location">
                        <option value="Gym">Gym</option>
                        <option value="Home">Home</option>
                        <option value="Outdoor">Outdoor</option>
                        <option value="Office">Office</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="intensity">Intensity Level</label>
                    <select id="intensity">
                        <option value="Low">Low (Casual, slow-paced)</option>
                        <option value="Medium">Medium (Moderate effort)</option>
                        <option value="High">High (Intense workouts)</option>
                        <option value="Extreme">Extreme (Athlete level)</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="calories">Calorie Burn Target</label>
                    <select id="calories">
                        <option value="200">200 kcal</option>
                        <option value="300">300 kcal</option>
                        <option value="400">400 kcal</option>
                        <option value="500">500 kcal</option>
                        <option value="600">600 kcal</option>
                    </select>
                </div>
            
                <button type="submit" class="next-button">Submit</button>
            </form>                      
            <div class="illustration">
                <img src="../images/background.png" alt="Fitness Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="form3-submit.js"></script>
</body>
</html>
