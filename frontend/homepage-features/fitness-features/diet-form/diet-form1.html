<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Diet Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="../menu-page/menu.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="diet-form2.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Enter you Gender">
                </div>

                <div class="form-group">
                    <label for="health">Health Conditions</label>
                    <input type="text" id="health" placeholder="Enter any health conditions">
                </div>

                <button type="submit" class="next-button">Next</button>
            </form>
            <div class="illustration">
                <img src="../images/background.png" alt="Diet Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="diet-form1.js"></script>
</body>
</html>
