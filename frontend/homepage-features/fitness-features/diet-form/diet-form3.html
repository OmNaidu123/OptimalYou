<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Diet Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="diet-form2.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="diet-form4.html">
                <div class="form-group">
                    <label for="preferred">Preferred Ingredients</label>
                    <input type="text" id="preferred" placeholder="chicken, rice, quinoa">
                </div>

                <div class="form-group">
                    <label for="avoided">Avoided Ingredients</label>
                    <input type="text" id="avoided" placeholder="peanuts, dairy">
                </div>

                <div class="form-group">
                    <label for="meals">Meals Per Day</label>
                    <input type="text" id="meals" placeholder="3 meals + 2 snacks">
                </div>

                <div class="form-group">
                    <label for="mealtimes">Preferred MealTimes</label>
                    <input type="text" id="mealtimes" placeholder="breakfast, lunch, dinner, snack">
                </div>

                <button type="submit" class="next-button">Next</button>
            </form>
            <div class="illustration">
                <img src="../images/background.png" alt="Diet Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="diet-form3.js"></script>
</body>
</html>
