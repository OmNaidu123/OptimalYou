<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Your Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="../landing-page/index.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="form2.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age">
                </div>
            
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="fitness">Fitness Level</label>
                    <select id="fitness">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label>Fitness Goals</label>
                    <div>
                        <input type="checkbox" name="fitnessGoals" value="Weight Loss"> Weight Loss
                        <input type="checkbox" name="fitnessGoals" value="Muscle Gain"> Muscle Gain
                        <input type="checkbox" name="fitnessGoals" value="Endurance"> Endurance
                    </div>
                </div>
            
                <button type="submit" class="next-button">Next</button>
            </form>            
            <div class="illustration">
                <img src="../images/background.png" alt="Fitness Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="form-storage.js"></script>

</body>
</html>
