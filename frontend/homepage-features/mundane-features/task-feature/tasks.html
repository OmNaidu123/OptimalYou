<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
    <header>
        <h1>Task Management</h1>
        <nav>
            <button id="btn-all">All Tasks</button>
            <button id="btn-progressing">In Progress</button>
            <button id="btn-missed">Missed Tasks</button>
            <button id="btn-completed">Completed Tasks</button>
        </nav>
    </header>
    <main>
        <section id="task-search">
            <input type="text" id="search-bar" placeholder="Search tasks..." />
            <button id="search-btn">Search</button>
        </section>
        <section id="task-creation">
            <h2>Create a Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Task Description" required></textarea>
                <select id="task-priority" required>
                    <option value="1">Low Priority</option>
                    <option value="2">Medium Priority</option>
                    <option value="3">High Priority</option>
                </select>
                <input type="date" id="task-deadline" required>
                <button type="submit">Create Task</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Tasks</h2>
            <div id="tasks-container"></div>
        </section>
    </main>
    <script src="tasks.js"></script>
</body>
</html>
