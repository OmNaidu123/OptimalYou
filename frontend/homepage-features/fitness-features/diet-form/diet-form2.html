<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimalYou - Diet Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="diet-form1.html" class="back-button">‚Üê</a>
            <h1 class="logo">OptimalYou</h1>
        </nav>
        
        <main>
            <form class="user-form" action="diet-form3.html">
                <div class="form-group">
                    <label for="allergies">Allergies</label>
                    <input type="text" id="allergies" placeholder="Enter if you have any">
                </div>

                <div class="form-group">
                    <label for="restrictions">Dietary Restrictions</label>
                    <input type="text" id="restrictions" placeholder="Enter if you have any">
                </div>

                <div class="form-group">
                    <label for="macro">Macronutrient Ratio</label>
                    <input type="text" id="macro" placeholder="40% Carbs, 30% Protein, 30% Fat.">
                </div>

                <div class="form-group">
                    <label for="cuisines">Preferred Cuisines</label>
                    <input type="text" id="cuisines" placeholder="Italian, Asian, Mediterranean......">
                </div>

                <button type="submit" class="next-button">Next</button>
            </form>
            <div class="illustration">
                <img src="../images/background.png" alt="Diet Illustration" class="bg-image">
            </div>
        </main>
    </div>
    <script src="diet-form2.js"></script>
</body>
</html>
